<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content-container">

        <div class="calculator grid-container">

            <div data-key="13" data-action="calculate" class="key div1">
                <kbd>=</kbd><!--Enter-->
            </div>
            <div data-key="110" data-action="decimal" class="key div2">
                <kbd>,</kbd>
            </div>
            <div data-key="96" class="key div3">
                <kbd>0</kbd>
            </div>
            <div data-key="97" class="key div4">
                <kbd>1</kbd>
            </div>
            <div data-key="98" class="key div5">
                <kbd>2</kbd>
            </div>
            <div data-key="99" class="key div6">
                <kbd>3</kbd>
            </div>
            <div data-key="107" data-action="add" class="key div7">
                <kbd>+</kbd>
            </div>
            <div data-key="109" data-action="subtract" class="key div8">
                <kbd>-</kbd>
            </div>
            <div data-key="102" class="key div9">
                <kbd>6</kbd>
            </div>
            <div data-key="101" class="key div10">
                <kbd>5</kbd>
            </div>
            <div data-key="100" class="key div11">
                <kbd>4</kbd>
            </div>
            <div data-key="103" class="key div12">
                <kbd>7</kbd>
            </div>
            <div data-key="104" class="key div13">
                <kbd>8</kbd>
            </div>
            <div data-key="105" class="key div14">
                <kbd>9</kbd>
            </div>
            <div data-key="106" data-action="multiply" class="key div15">
                <kbd>&times;</kbd>
            </div>
            <div data-key="111" data-action="divide" class="key div16">
                <kbd>%</kbd>
            </div>
            <div data-key="8" data-action="clear" class="key div17">
                <kbd><--</kbd> <!--backspace-->
            </div>
            <div data-key="46" data-action="clear-all" class="key div18">
                <kbd>Clear</kbd><!--delete-->
            </div>
            <div class="screen div19">
                
            </div>
        </div>  
    </div>  
    <script src="script.js"></script>
</body>
</html>
