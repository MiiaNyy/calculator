<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">

<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content-container">

        <div class="header">
            <h1>Calculator</h1>
        </div>

        <div class="calculator grid-container">

            <div data-key="13" class="btn-operator key-extra key div1">
                <h2>=</h2><!--Enter-->
            </div>
            <div data-key="110" class="key div2" id="decimal">
                <h2>.</h2>
            </div>
            <div data-key="96" class="btn-num key div3">
                <h2>0</h2>
            </div>
            <div data-key="97" class="btn-num key div4">
                <h2>1</h2>
            </div>
            <div data-key="98" class="btn-num key div5">
                <h2>2</h2>
            </div>
            <div data-key="99" class="btn-num key div6">
                <h2>3</h2>
            </div>
            <div data-key="107"  class="btn-operator key div7">
                <h2>+</h2>
            </div>
            <div data-key="109" class="btn-operator key div8">
                <h2>-</h2>
            </div>
            <div data-key="102" class="btn-num key div9">
                <h2>6</h2>
            </div>
            <div data-key="101" class="btn-num key div10">
                <h2>5</h2>
            </div>
            <div data-key="100" class="btn-num key div11">
                <h2>4</h2>
            </div>
            <div data-key="103" class="btn-num key div12">
                <h2>7</h2>
            </div>
            <div data-key="104" class="btn-num key div13">
                <h2>8</h2>
            </div>
            <div data-key="105" class="btn-num key div14">
                <h2>9</h2>
            </div>
            <div data-key="106" class="btn-operator key div15">
                <h2>x</h2>
            </div>
            <div data-key="111" class="btn-operator key div16">
                <h2>%</h2>
            </div>
            <div data-key="8" class="key backspace div17">
                <h2>c</h2> <!--backspace-->
            </div>
            <div data-key="46" class="key key-extra div18" id="clear-all">
                <h2>Clear</h2><!--delete-->
            </div>
            <div class="screen div19">
                
            </div>
        </div>  
    </div>  
    <script src="script.js"></script>
    <script src="keyScript.js"></script>
</body>
</html>
